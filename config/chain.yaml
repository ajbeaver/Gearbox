chains:
  # -------------------------------------------------------------------
  # Ethereum
  # -------------------------------------------------------------------
  ethereum:
    # Canonical identifier used by runtime.yaml.
    # This key is referenced by name only; all operational details
    # are resolved through this file.
    description: "Ethereum L1 blockchain (EVM-based, account model)"
    # Default network to use if none is explicitly selected.
    default_network: mainnet
    networks:
      # ---------------------------------------------------------------
      # Ethereum Mainnet (production)
      # ---------------------------------------------------------------
      mainnet:
        # Human-readable description for logs and status output
        description: "Ethereum mainnet (production, real funds)"
        # Chain ID as defined by EIP-155
        chain_id: 1
        # RPC endpoints used for reading chain state and submitting transactions.
        # Multiple endpoints allow redundancy and failover in code.
        rpc_endpoints:
          # - https://rpc.ankr.com/eth
          - https://cloudflare-eth.com
      # ---------------------------------------------------------------
      # Ethereum Sepolia Testnet (non-production)
      # ---------------------------------------------------------------
      sepolia:
        # Human-readable description for logs and status output
        description: "Ethereum Sepolia testnet (non-production)"
        # Chain ID for Sepolia
        chain_id: 11155111
        # Public RPC endpoints for Sepolia
        rpc_endpoints:
          - https://rpc.sepolia.org
  # -------------------------------------------------------------------
  # Solana
  # -------------------------------------------------------------------
  solana:
    # Canonical identifier used by runtime.yaml.
    # Solana uses a different execution and fee model than EVM chains.
    description: "Solana blockchain (account-based, high-throughput)"
    # Default network to use if none is explicitly selected.
    default_network: mainnet
    networks:
      # ---------------------------------------------------------------
      # Solana Mainnet (production)
      # ---------------------------------------------------------------
      mainnet:
        # Human-readable description for logs and status output
        description: "Solana mainnet-beta (production, real funds)"
        # Solana cluster identifier
        cluster: mainnet-beta
        # RPC endpoints for Solana mainnet
        rpc_endpoints:
          - https://api.mainnet-beta.solana.com
      # ---------------------------------------------------------------
      # Solana Devnet (non-production)
      # ---------------------------------------------------------------
      devnet:
        # Human-readable description for logs and status output
        description: "Solana devnet (non-production)"
        # Solana cluster identifier
        cluster: devnet
        # RPC endpoints for Solana devnet
        rpc_endpoints:
          - https://api.devnet.solana.com